<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cipher</title>
    <link rel="stylesheet" href="css/cipher.css">
    <style>
    </style>
  </head>
  <body>
    <div class="" id="app">
      <h1>Ciphers</h1>
      <p v-if="sentence !== null"><a href="#" v-on:click="select(null)">Â« Back to the list</a></p>
      <editor v-if="editing === true" :languages="languages" v-on:create="create" v-on:update="update">
      </editor>
      <div v-if="sentence !== null" class="sentence">
        <ciphered-sentence :sentence="sentence" v-on:add_character="add_character">
        </ciphered-sentence>
        <p v-if="description !== null && description !== ''"><a href="#" v-on:click="toggle_description()">+ Description</a></p>
        <p v-if="description_visible">{{description}}</p>
        <p v-if="editing === false">
          <template v-if="share_key === null">
          <input type="button" v-on:click="share" value="Share">
          </template>
          <template v-else>
          <span class="share_key">{{share_key}}</span>
          </template>
        </p>
      </div>
      <template v-else>
        <cipher-list :list="list" v-on:select="select">
        </cipher-list>
        <h2>Create a cipher</h2>
        <p>Create your own cipher: <a href="#" v-on:click="edit('')">Create</a></p>
        <h2>Join a shared cipher</h2>
        <p>Use the invitation code you got: <input type="text" v-model="share_key" v-on:keyup.enter="join_shared"> <input type="button" value="Join" v-on:click="join_shared"></p>
      </template>
    </div>
  <script src="https://js.pusher.com/5.1/pusher.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/sentence.js"></script> <!-- load Sentence and Character -->
  <script src="js/components.js"></script>
  <script src="js/app.js"></script>
  <script>
  </script>
  </body>
</html>
